<html>
  <title>URL Scheme</title>
<body>
	
  <script type="/etc/hosts">
    var localfile = "http://www.baidu.com"
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange=function()
        {
            if (xhr.readyState==4)
            {
                  alert(xhr.responseText);
            }
        }
    try {
            xhr.open("GET", localfile, true);
            xhr.send();
        }
        catch (ex) {
                alert("Read Error!");
        }   
  </script>
	
</body>
</html>
